<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DR 7-17</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="drummachine">
      <h1 class="title">Rhythmic Composition Machine DR 7-17</h1>
      <div class="keys">
        <div data-key="82" class="key">
          <kbd>R</kbd>
          <span class="sound">LC</span>
        </div>
        <div data-key="84" class="key">
          <kbd>T</kbd>
          <span class="sound">MC</span>
        </div>
        <div data-key="89" class="key">
          <kbd>Y</kbd>
          <span class="sound">HC</span>
        </div>
        <div data-key="85" class="key">
          <kbd>U</kbd>
          <span class="sound">CL</span>
        </div>
        <div data-key="73" class="key">
          <kbd>I</kbd>
          <span class="sound">MA</span>
        </div>
      </div>
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">BD</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">SD</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">LT</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">MT</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">HT</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">RS</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">CP</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">CB</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">CY</span>
        </div>
      </div>
      <div class="keys">
        <div data-key="66" class="key">
          <kbd>B</kbd>
          <span class="sound">BOOM</span>
        </div>
        <div data-key="78" class="key">
          <kbd>N</kbd>
          <span class="sound">CH</span>
        </div>
        <div data-key="77" class="key">
          <kbd>M</kbd>
          <span class="sound">OH</span>
        </div>
      </div>
    </div>

    <audio data-key="82" src="Sounds/Cassette808_conga03.wav"></audio>
    <audio data-key="84" src="Sounds/Cassette808_conga02.wav"></audio>
    <audio data-key="89" src="Sounds/Cassette808_conga01.wav"></audio>
    <audio data-key="85" src="Sounds/Cassette808_CL_01.wav"></audio>
    <audio data-key="73" src="Sounds/Cassette808_MA.wav"></audio>
    <audio data-key="65" src="Sounds/Cassette808_BD02.wav"></audio>
    <audio data-key="83" src="Sounds/Cassette808_Snr01.wav"></audio>
    <audio data-key="68" src="Sounds/Cassette808_Tom03.wav"></audio>
    <audio data-key="70" src="Sounds/Cassette808_Tom02.wav"></audio>
    <audio data-key="71" src="Sounds/Cassette808_Tom01.wav"></audio>
    <audio data-key="72" src="Sounds/Cassette808_Rim_01.wav"></audio>
    <audio data-key="74" src="Sounds/Cassette808_CP_01.wav"></audio>
    <audio data-key="75" src="Sounds/Cassette808_Cow01.wav"></audio>
    <audio data-key="76" src="Sounds/Cassette808_Cym01.wav"></audio>
    <audio data-key="78" src="Sounds/Cassette808_HH_01.wav"></audio>
    <audio data-key="77" src="Sounds/Cassette808_HHo_01.wav"></audio>
    <audio data-key="66" src="Sounds/Cassette808_BD03.wav"></audio>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;
        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }
      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach(key =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
